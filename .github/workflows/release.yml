name: Build and Release Extension

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./dist/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../history-remover-pro-v${{ steps.version.outputs.version }}.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: history-remover-pro-v${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: history-remover-pro-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP as artifact (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: history-remover-pro-zip
          path: history-remover-pro-v${{ steps.version.outputs.version }}.zip
          retention-days: 30
